<section>
	<form name="completeAuctionsform" class="form-horizontal" >
		<div class="row">
			<div class="col-sm-10">
				<div class="panel panel-default">
					<div class="panel-heading">Completed Auction</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table border="2" class="table table-striped">
								<tr>
									<th>Product Name</th>
									<th>Minimum Bid Amount</th>
									<th>Winner Name</th>
									<th>Winner Bid Amount</th>
									<th>Actions</th>
									
								</tr>
				
								
								<tr ng-repeat="data in completedAuction.completedAuctions">

									<td>{{data.name}}</td>
									<td>{{data.minBidAmount}}</td>
									<td>{{data.bidderName}}</td>
									<td>{{data.maxBidAmount}}</td>
										<td>
									<a ui-sref="view-all-bids({productId: data.productId})">view bids
									</a>
									</td>
								</tr>
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
	</form>
</section>
