<section>
	<form name="forgotPasswordForm" ng-submit="forgotPassword.submitForgotPasswordForm()">
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">FORGOT PASSWORD!</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Email-Id :</div>
							<div class="col-xs-12 col-sm-9 col-md-9 col-lg-6">
								<input name="email" type="email" class="form-control"  ng-model="forgotPassword.data.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required >
								<div class="valid" ng-show="forgotPasswordForm.email.$touched && forgotPasswordForm.email.$invalid" style="color:red">
								Please enter a valid email address.</div>
							</div>
						</div>
						<br>
						
						<div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="submit" value="Submit" class="btn btn-basic" ng-disabled="forgotPasswordForm.$invalid">
							</div>					

					</div>
				</div>
			</div>
		</div>
	</form>
</section>
