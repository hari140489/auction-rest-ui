<section>
	<form name="resetPasswordForm" ng-submit="resetPassword.submitResetPasswordForm()">
		<div class="row">
			<div class="col-sm-8">
				<div class="panel panel-default">
					<div class="panel-heading">RESET PASSWORD!</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"><span style="color:red">*</span>Password :</div>
							<div class="col-xs-12 col-sm-9 col-md-9 col-lg-6">
							<input type="password" class="form-control" ng-model="resetPassword.data.password" placeholder="password" name="mypassword" minlength="6" maxlength="10" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}" required>
							<span style="color:red" ng-show="resetPasswordform.mypassword.$error.required &&  resetPasswordform.mypassword.$touched">Enter Password</span>
							<span style="color:red" ng-show="!resetPasswordform.mypassword.$error.required &&  resetPasswordform.mypassword.$error.pattern">
                            Must contain atleast one lowercase,one uppercase letter, one number, a symbol and Minimum length should be 6.
                            </span>
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"><span style="color:red">*</span>Confirm Password:</div>
							<div class="col-xs-12 col-sm-9 col-md-9 col-lg-6">
								 <input type="password"  class="form-control" ng-model="resetPassword.data.confirmPassword" placeholder="password" name="mypasswords"   minlength="6" maxlength="10"  required>
			             <span style="color:red" ng-show="resetPasswordform.confirmPassword.$error.required && resetPasswordform.mypasswords.$touched">Enter Confirm Password</span>
							<span style="color:red" ng-show="resetPassword.data.confirmPassword!= resetPassword.data.password">Your passwords must match.</span>
							</div>
						</div>
						<br />
						
						<div class="row">
							<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
								<input type="submit" value="Submit" class="btn btn-basic" ng-disabled="resetPasswordForm.$invalid">
							</div>

					</div>
				</div>
			</div>
		</div>
	</form>
</section>
